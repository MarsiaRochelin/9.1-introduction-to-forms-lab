<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <label>
    <!--first radio button should be checked by default-->
    <input id="Mr." name="visibility" type="radio" value="Mr." checked/> Mr.
  </label>
  <br>
  <label>
    <input id="Ms." name="visibility" type="radio" value="Ms." /> Ms.
  </label>
  <br>
  <label>
    <input id="Mrs." name="visibility" type="radio" value="Mrs." /> Mrs.
  </label>
  <br>
  <label>
    <input id="Mx." name="visibility" type="radio" value="Mx." /> Mx.
    <br>
  <label for="name">Name:* </label>
  <input id="name" type="text" name="name" placeholder="Name" required>
  <br>
    
    <br>
    <label for="email">Email:*</label>
    <input id="email" type="email" name="email" value="email" placeholder="Email"required/>
    <h2>Payment Information</h2>
    <label>
        Card Type:
        <select id="Card Type:" name="category">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="american-express">American Express</option>
          <option value="discover">Discover</option>
        </select>
        <label for="card number"> Card Number:*</label>
        <input id="card number" type="tel" placeholder="xxxx xxxx xxxx xxxx" required/>
        <label for="expiration date">Expiration Date (MM/YY):*</label>
         <input id="text" type="text" placeholder="mm/yy" required/>
   <input type="submit" value="Submit Payment">  
    </form>  
</body>
</html>
